model:
  name: wan-2.1-1.3b
  base_ckpt: "Wan-AI/Wan2.1-T2V-1.3B-Diffusers"

lora:
  r: 64
  alpha: 64
  dropout: 0.05
  target_patterns:
    - to_q
    - to_k
    - to_v
    - to_out
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - attn
    - attention

data:
  root: "/content/data/har "   # if empty folder, we'll synthesize samples so it still runs
  size: 256
  clip_len: 16

train:
  seed: 1337
  batch_size: 1
  grad_accum: 8
  max_steps: 200      # keep small for smoke test
  lr: 1e-4
  wd: 0.0
  log_every: 10
  out_dir: "outputs/wan21_lora"
  dtype: fp16 

compute:
  bf16: true
  gradient_checkpointing: true
  compile: false
