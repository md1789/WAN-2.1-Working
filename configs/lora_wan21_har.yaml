model:
  name: wan-2.1-1.3b
  base_ckpt: "Wan-AI/Wan2.1-T2V-1.3B-Diffusers"

lora:
  r: 64
  alpha: 64
  dropout: 0.05

data:
  root: "/content/data/har "   # if empty folder, we'll synthesize samples so it still runs
  size: 256
  clip_len: 16

train:
  seed: 1337
  batch_size: 2
  grad_accum: 8
  max_steps: 200      # keep small for smoke test
  lr: 1.0e-4
  wd: 0.01
  log_every: 10
  out_dir: "outputs/lora_har"

compute:
  bf16: true
  gradient_checkpointing: true
  compile: false
