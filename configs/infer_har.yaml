# configs/infer_har.yaml
model:
  name: wan-2.1-1.3g
  base_ckpt: checkpoints/wan-2.1-1.3g.safetensors
  lora_path: outputs/lora_har/checkpoints/ema_last.safetensors
  vram_precision: fp16

sampler:
  steps: 50
  cfg_scale: 3.0
  fps: 20
  frames: 48
  size: 512
  schedule: dpmpp_2m

dataset:
  classes:
    - walking
    - running
    - jumping
    - clapping
    - waving
    - situp
    - pushup
    - squat
    - pullup
    - cycling
  per_class: 10
  seed: 1337
  out_dir: samples/har
